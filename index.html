<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Image Gallary</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="heading"><h1>IMAGE GALLERY</h1></div>
    <div class="gallary-container">
     <div class="gallary-item" data-index="1"><img src="pic1.jpg" alt=""></div>
     <div class="gallary-item" data-index="2"><img src="pic2.jpg" alt=""></div>
     <div class="gallary-item" data-index="3"><img src="pic3.jpg" alt=""></div>
     <div class="gallary-item" data-index="4"><img src="pic4.jpg" alt=""></div>
     <div class="gallary-item" data-index="5"><img src="pic5.jpg" alt=""></div>
     <div class="gallary-item" data-index="6"><img src="pic6.jpg" alt=""></div>
     <div class="gallary-item" data-index="7"><img src="pic7.jpg" alt=""></div>
     <div class="gallary-item" data-index="8"><img src="pic8.jpg" alt=""></div>
     <div class="gallary-item" data-index="9"><img src="pic9.jpg" alt=""></div>
     <div class="gallary-item" data-index="9"><img src="pic10.jpg" alt=""></div>
     <div class="gallary-item" data-index="9"><img src="pic11.jpg" alt=""></div>
     <div class="gallary-item" data-index="9"><img src="pic12.jpg" alt=""></div>
    </div>
    <script>
        const gitem= document.getElementsByClassName("gallary-item");
        const lightboxcontainer = document.createElement("div");
        const lightboxcontent = document.createElement("div");
        const lightboximg = document.createElement("img");
        const lightboxprev = document.createElement("div");
        const lightboxnext = document.createElement("div");
        // create class list
        lightboxcontainer.classList.add('lightbox');
        lightboxcontent.classList.add('lightbox-content') ;
        lightboxprev.classList.add("fa","fa-angle-left","lightbox-prev");
        lightboxnext.classList.add("fa","fa-angle-right","lightbox-next")
        
        lightboxcontainer.appendChild(lightboxcontent)
        lightboxcontent.appendChild(lightboximg);
        lightboxcontent.appendChild(lightboxprev);
        lightboxcontent.appendChild(lightboxnext);
        document.body.appendChild(lightboxcontainer);

        let index=1;
        // create a function
        function lightboxvisible(n){
            if(n>gitem.length){
                index=1;
            }
            else if(n<1){
                index = gitem.length;
            }
            let imagelocation =gitem[index-1].children[0].getAttribute("src");
            lightboximg.setAttribute("src", imagelocation); 
        }
         
        function currentimage(){
            lightboxcontainer.style.display="block";
            let imageindex= parseInt(this.getAttribute("data-index"));
            lightboxvisible(index=imageindex);
        }

        for(let i=0;i<gitem.length;i++){
            gitem[i].addEventListener("click",currentimage);
        }
        function sliderimage(n){
            lightboxvisible(index+=n);
        }
        function previmage(){
            sliderimage(-1);
        }
        function nextimage(){
            sliderimage(1);
        }
        lightboxprev.addEventListener("click", previmage);
        lightboxnext.addEventListener("click", nextimage);
        // close light box
        function closelightbox(){
            if(this=== event.target){
                lightboxcontainer.style.display="none";
            }
        }
        lightboxcontainer.addEventListener("click", closelightbox);
    </script>
</body>
</html>
